{% extends 'base.html' %}

{% block content %}

    <h1>Join today</h1>

    <form method="POST" action="{% url 'join'% }">
    {% csrf_token %} 
    <div class="form-group">
            <input type="text" class="form-control" 
            aria-describedby="emailHelp" placeholder="First name" name="fname">
    </div>

    <div class="form-group">
            <input type="text" class="form-control" 
            aria-describedby="emailHelp" placeholder="Last name" name="lname">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" 
        aria-describedby="emailHelp" placeholder="Age" name="age">
    </div>

    <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" placeholder="Email" name="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
    
    <br/>
    </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
      
{% endblock%}
